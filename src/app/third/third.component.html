<div class="container-fluid my-5 py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-lg-4">
            <h1>CEP</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-4">
            <div class="form-group">
                <label for="cep">Digite o cep</label>
                <input type="text" id="cep" name="cep" [(ngModel)]="cep" class="form-control">
            </div>
            <button type="button" (click)="buscarCep()" class="btn btn-primary mt-3">Buscar</button>
        </div>
    </div>
    <div class="row justify-content-center mt-5" *ngIf="result != null">
        <div class="col-lg-4">
            <div>Rua: {{result.logradouro}}</div>
            <div>Bairro: {{result.bairro}}</div>
            <div>Cidade: {{result.localidade}}</div>
            <div>Estado: {{result.uf}}</div>
            <div>Cep: {{result.cep}}</div>
        </div>
    </div>
</div>
